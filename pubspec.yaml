name: main_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

# ---------------------------------------------------
# SECTION 1: All your dependencies go here.
# ---------------------------------------------------
dependencies:

  flutter:
    sdk: flutter # This dependency declaration ends here.

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

# ---------------------------------------------------
# SECTION 2: This is the separate Flutter configuration section.
# It should be at the same indentation level as 'dependencies:'.
# ---------------------------------------------------
flutter:
  # This line tells the app to use Material Design.
  uses-material-design: true

  # This is the correct place for your assets.
  assets:
    - lib/assets/

# This is the configuration for the launcher icons package.
flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon.png"